<!DOCTYPE html>
<html>
  <head>
    <title>tile-setter - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="globe.svg">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div id="main">
      <canvas id="mapCanvas"></canvas>
      <div id="loadStatus"></div>
      <div class="attribution">
        <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>
        <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
      </div>
    </div>
    <p>
      <input type="number" id="longitude" value="-96">
      <input type="number" id="latitude" value="30">
      <input type="number" id="zoom" value="7">
    </p>
    <p>Camera Position: <span id="camPos"></span></p>
    <p>Adjusted Zoom: <span id="actualZoom"></span></p>
  </body>
</html>
